<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- css -->
    <link rel="stylesheet" href="style.css">

    <title>Phone Bazar</title>
  </head>
  <body>
    <div class="container">
      <header class="text-center">
        <img class="w-25 my-4" src="./image/phone-bazar.png" alt="">
      </header>
      <div id="search-area" class=""></div>
      <div class="input-group mb-3 w-75 mx-auto">
        <input
          id="input-field"
          type="text"
          class="form-control py-3"
          placeholder="Search phone here"
          aria-label="Recipient's username"
          aria-describedby="button-addon2"
        />
        <button
          onclick="findPhone()"
          class="btn btn-outline-secondary bg-dark px-5 text-light fw-bold"
          type="button"
          id="search button"
        >
          SEARCH
        </button>
      </div>
      <!-- error message -->
      <div class="text-dark text-center fw-bold fs-5" id="error-msg1"><p><span class="text-danger">No result has been found,</span> Please give valid info here !!</p></div>
      <!-- spinner -->
      <div class="text-center my-5" id="spinner">
        <div class="spinner-border text-dark fw-bold" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      
      <!-- details area -->
      <div id="details-area-container">
        <img id="cover" src="./image/phone.png" class="mx-auto d-block justify-content-center w-50" alt="">
        <div class="details-area">
        </div>
      </div>
      <section id="display-section" class="mt-5"></section>
    </div>
    <!-- hiding button -->
    <div id="hiding">

    </div>
    <!-- javaScript file -->
    <script src="./script.js"></script>
    <!-- bootstrap js file -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <footer class="my-4 text-center"><p>&copy;Hasan Mohammad</p></footer>
  </body>
</html>
